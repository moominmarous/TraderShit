<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Shit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mapstyles.css">
    <link rel="stylesheet" href="cards.css">

</head>

<body>
    <h1 class="centered">Trader Shit | DAY 1
        <button id="nextDayButton">NEXT DAY</button>
    </h1>
    <div class="grid-container">
        <div class="item1 playerInfo">
        </div>
        <div class="item2 sidebar" id="visitorSection">VISITORS </br>
            <label id="visitorsContainerLabel">PAST VISITORS</label>
            <div class="visitorsContainer hidden"></div>
        </div>
        <div class="item3 mapSection">
            <div class="map" id="map-space"></div>
            <div class="myTiles" id="placeUs">
                <!-- pathSpace tiles to be placed -->
            </div>
        </div>
        <div class="item4 sidebar interactSection" id="interactSection">INTERACT
            <div class="card" id="selectedCard"></div>
            <p id="selectedDescription"></p>
            <div class="myTiles hidden" id="payWith">
                <div class="mountains">0</div>
                <div class="whirlpool">0</div>
                <div class="meadow">0</div>
                <div class="forest">0</div>
            </div>
            <button id="transactionAction"></button>
            <p id="confirmAlert" class="hidden">NOT ENOUGH RESOURCES!!</p>
            <button id="confirmAction" class="hidden">CONFIRM</button>
            <button id="ignoreAction">IGNORE</button>

        </div>
        <div class="item5 hand">
            MY CARDS
            <!-- <span class="centered">PLAYER HAND</span> -->
            <div class="handCardsContainer">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
